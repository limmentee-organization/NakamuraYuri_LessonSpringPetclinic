<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<body>
	<h2>Veterinarians</h2>
	
	<table id="vets" class="table table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>Specialties</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet : ${listVets}">
				<td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
				<td>
					<span th:each="specialty : ${vet.specialties}" th:text="${specialty.name + ' '}"/>
					<!--nrOfSpecialtiesの件数が0の場合に表示される-->
					<span th:if="${vet.nrOfSpecialties == 0}">none</span>
				</td>
			</tr>
		</tbody>
	</table>
	<!--totalPagesが1以上の場合-->
	<div th:if="${totalPages > 1}">
		<span>Pages:</span>
		<span>[</span>
		<!--#numbers.sequence:引数に指定した２つの数値の範囲で配列を生成する-->
		<span th:each="i: ${#numbers.sequence(1, totalPages)}">
			<!--currentPage != iの結果がtrueの場合-->
			<a th:if="${currentPage != i}" th:href="@{'/vets.html?page=__${i}__'}">[[${i}]]</a>
			<!--currentPage != iの結果がfalseの場合-->
			<span th:unless="${currentPage != i}">[[${i}]]</span>
		</span>
		<span>]&nbsp;</span>
		<span>
			<!--currentPage > 1の結果がtrueの場合-->
			<a th:if="${currentPage > 1}" th:href="@{'/vets.html?page=1'}" title="First" class="fa fa-fast-backward"></a>
			<!--currentPage > 1の結果がfalseの場合-->
			<span th:unless="${currentPage > 1}" title="First" class="fa fa-fast-backward"></span>
		</span>
		<span>
			<!--currentPage > 1の結果がtrueの場合-->
			<a th:if="${currentPage > 1}" th:href="@{'/vets.html?page=__${currentPage - 1}__'}" title="Previous" class="fa fa-step-backward"></a>
			<!--currentPage > 1の結果がfalseの場合-->
			<span th:unless="${currentPage > 1}" title="Previous" class="fa fa-step-backward"></span>
		</span>
		<span>
			<!--currentPage < totalPagesの結果がtrueの場合-->
			<a th:if="${currentPage < totalPages}" th:href="@{'/vets.html?page=__${currentPage + 1}__'}" title="Next" class="fa fa-step-forward"></a>
			<!--currentPage < totalPagesの結果がfalseの場合-->
			<span th:unless="${currentPage < totalPages}" title="Next" class="fa fa-step-forward"></span>
		</span>
		<span>
			<!--currentPage < totalPagesの結果がtrueの場合-->
			<a th:if="${currentPage < totalPages}" th:href="@{'/vets.html?page=__${totalPages}__'}" title="Last" class="fa fa-fast-forward"></a>
			<!--currentPage < totalPagesの結果がfalseの場合-->
			<span th:unless="${currentPage < totalPages}" title="Last" class="fa fa-fast-forward"></span>
		</span>
	</div>
</body>
</html>
